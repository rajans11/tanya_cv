summary:
  - detail: An experienced Human Resources professional who has completed both a Masters degree in Human Resource Management with Associate CIPD accreditation, the PRINCE2Â® practioner qualification, and a Six Sigma Yellow Belt Certification. Experience to date includes Project Management, Implementation and Strategy, Global Mobility, Recruitment and Talent Management. Earlier roles focused on the delivery of 360 recruitment processes across various industries, the creation and execution of recruitment strategies and targeted campaigns, succession planning alongside initiating and delivering added-value projects. Currently I work within the Worldwide Amazon Stores Talent Acquisition team as a Diversity, Equity and Inclusion Program Manager and am responsible for the successful implementation and delivery of key projects, best practice and strategy within the EMEA business. My role focuses on successfully defining, scoping, and delivering Talent Acquisition initiatives that support advancing inclusive hiring of underrepresented communities within Amazon. 

